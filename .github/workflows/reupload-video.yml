# 转载指定视频到Bilibili

name: 转载视频

on:
  workflow_dispatch:
    inputs:
      url:
        description: '视频链接 (Youtube/Twitch/pixiv 等 yt-dlp 支持链接)'
        required: true
        default: ''
      title:
        description: '标题格式 (如：[转载][{uploader}]{title})'
        required: true
        default: '{title}'
      desc:
        description: '描述格式 (如：{desc})'
        required: true
        default: '{desc}'
      tags:
        description: '视频标签 (半角逗号隔开)'
        required: true
        default: '转载'      
      thread:
