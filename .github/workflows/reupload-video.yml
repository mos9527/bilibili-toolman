      opts:
        description: '其他设置 (如:--original --no-reprint)'
        required: false
        default: ''
      ydl_opts:
        description: 'yt-dlp 设置 (默认设置使用 aria2 下载,遇到限流可考虑添加 format=best)'
        required: false
        default: 'external_downloader=aria2c'

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: FedericoCarboni/setup-ffmpeg@v1 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt  
        sudo apt-get install aria2
    - name: Begin Reuploading      
      env:     
        SESSION : ${{ secrets.SESSION }}     
      run: |
        python -m bilibili_toolman --load "$SESSION" --http --cdn ws --youtube "${{ github.event.inputs.url }}" --title "${{ github.event.inputs.title }}" --desc "${{ github.event.inputs.desc }}" --tags "${{ github.event.inputs.tags }}"  --thread_id `echo ${{ github.event.inputs.thread }} | cut -d/ -f2` ${{ github.event.inputs.opts}} --opts "${{ github.event.inputs.ydl_opts }}"
